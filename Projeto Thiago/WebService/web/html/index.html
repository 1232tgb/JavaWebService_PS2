<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap-reboot.min.css">


    <style>
        .option {
            background-color: #00A3CA;
        }
    </style>

    <script type="text/javascript" src="../plugins/js/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/js/angular.min.js"></script>
    <script type="text/javascript" src="../plugins/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/js/rest-service.js"></script>

</head>

<body>
    <div class="container header">
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-light option" onclick="showDiv(0)">
                <div class="col-sm-4">
                    CREATE
                </div>
            </button>
            <button type="button" class="btn btn-light option" onclick="showDiv(1)">
                <div class="col-sm-4">
                    READ
                </div>
            </button>
            <button type="button" class="btn btn-light option" onclick="showDiv(2)">
                <div class="col-sm-4">
                    UPDATE
                </div>
            </button>
            <button type="button" class="btn btn-light option" onclick="showDiv(3)">
                <div class="col-sm-4">
                    DELETE
                </div>
            </button>
        </div>
    </div>
    <!--usar o angular?-->
    <div class="body">
        <div class="secao" id="create">
            <div class="container p-3 mb-2 bg-secondary text-white">
                <h2>Inserir produto</h2>
                <div class="row">
                    <div class="col-sm-3">
                        <input placeholder="Descrição do produto" id="create-descricao" type="text"
                            class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input placeholder="Marca do produto" id="create-marca" type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input placeholder="Preço do produto" id="create-preco" type="number" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button onclick="readAll()" class="btn btn-primary">Inserir produto</button>
                    </div>
                    <div>
                        <p id="insert-message"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="secao" id="read">
            <div class="container p-3 mb-2 bg-secondary text-white">
                <h2>Ler produtos</h2>
                <div style="margin-bottom:10px;">
                    <button onclick="" class="btn btn-primary">Get all products</button>
                </div>
                <table class="table" id="tabela">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descrição</th>
                            <th>Marca</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>teste</td>
                            <td>teste2</td>
                            <td>teste</td>
                            <td>teste2</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="secao" id="update">
            <div class="container p-3 mb-2 bg-secondary text-white">
                <h2>Atualizar produto</h2>
                <div class="row">
                    <div class="col-sm-3">
                        <input placeholder="Descrição do produto" id="update-descricao" type="text"
                            class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input placeholder="Marca do produto" id="update-marca" type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input placeholder="Preço do produto" id="update-preco" type="number" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input placeholder="Id do produto" id="update-id" type="number" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button style="margin-top: 10%;" onclick="" class="btn btn-primary">Inserir produto</button>
                    </div>
                    <div>
                        <p id="update-message"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="secao" id="delete">
            <div class="container p-3 mb-2 bg-secondary text-white">
                <h2>Deletar produto</h2>
                <div class="row">
                    <div class="col-sm-3">
                        <input placeholder="Id do produto" id="delete-id" type="number" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button onclick="" class="btn btn-primary">Inserir produto</button>
                    </div>
                    <div>
                        <p id="update-message"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
